{% extends "base.html" %} 

{% block main %}
<div class="top">
    <img src="{{url_for('static', filename = 'img/login.svg')}}" alt="man-with-cell-phone" />
    <div class='login'>
        <h1>Login</h1>
        <form action="" method="POST">
            {{form.csrf_token }}
            <div class="form-group">
                {{ form.username.label}}
                {{ form.username}}
            </div>
            <div class="form-group">
                {{ form.password.label}}
                {{ form.password}}
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Not registered for an account? <a href="">Sign Up Here</a></p>
    </div>
</div>
{% endblock %}
