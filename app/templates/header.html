{% if not current_user.is_authenticated %}
<div class="header">
  <nav class="pads pads-pr flex flex-jc-spacebtw flex-alnitems">
    <a href="{{url_for('landing')}}" class="nav-logo">
      <img
        src="{{url_for('static', filename = 'img/blacklogo.png')}}"
        alt="MJDNK"
        width="80px"
      />
    </a>
    <a href="{{url_for('landing')}}" id="home">Home</a>
    <a href="#" id="about">About</a>

  </nav>
</div>
{% else %}
<div class="header">

      <img
        src="{{url_for('static', filename = 'img/blacklogo.png')}}"
        alt="MJDNK"
        width="80px"
      />

      <a href="{{url_for('dashboard')}}"><div class="circle"></div></a>
